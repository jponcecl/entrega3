{% extends 'base.html' %}

{% block contenidoQueCambia %}
<form action="{% url 'usuarioForm' %}" method="post">{% csrf_token %}
	<table border="0">
		<tr><td>Usuario</td><td><input type="text" maxlength="32" name="usuario" required></td></tr>
		<tr><td>Clave</td><td><input type="password" maxlength="32" name="clave" required></td></tr>
		<tr><td>Nombre</td><td><input type="text" maxlength="32" name="nombre" required></td></tr>
		<tr><td>Apellido Paterno</td><td><input type="text" maxlength="20" name="apat" required></td></tr>
		<tr><td>Apellido Materno</td><td><input type="text" maxlength="20" name="amat" required></td></tr>
		<tr><td>Correo</td><td><input type="email" maxlength="50" name="correo" required></td></tr>
	</table>
	<input type="submit" value="Enviar">
</form>
{% endblock contenidoQueCambia %}
