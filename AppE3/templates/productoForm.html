{% extends 'base.html' %}

{% block contenidoQueCambia %}
<form action="{% url 'productoForm' %}" method="post">{% csrf_token %}
	<table border="0">
		<tr><td>Nombre</td><td><input type="text" maxlength="40" name="nombre" required></td></tr>
		<tr><td>Precio</td><td><input type="number" name="precio" required></td></tr>
	</table>
	<input type="submit" value="Enviar">
</form>
{% endblock contenidoQueCambia %}
